name: CI Build Ubuntu
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: test
        uses: actions/checkout@v3
        with:
          submodules: recursive
      - name: set an output to test
        id: Test1
        run: |
         VARIABLE=$(grep -r 'com' test.txt)
         echo "VAR=$VARIABLE" >> $GITHUB_ENV
        #if: ${{ env.VARIABLE == '' }}
      
